<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Details - CineZone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top-nav">
    <div class="logo-section">
      <img src="logo2.jpeg" alt="CineZone Logo" class="logo" />
      <div>
        <h1 class="site-title">CineZone</h1>
      </div>
    </div>
  </header>
  <section class="movie-details-section">
    <div class="movie-details-card">
      <img id="movieImage" src="" alt="Movie Poster" style="max-width:250px; border-radius:10px; margin-bottom:20px;">
      <h2 id="movieTitle"></h2>
      <p><strong>Cast:</strong> <span id="movieCast"></span></p>
      <p><strong>Genre:</strong> <span id="movieGenre"></span></p>
      <p><strong>Synopsis:</strong> <span id="movieSynopsis"></span></p>
      <p><strong>Directed by:</strong> <span id="movieDirectedBy"></span></p>
      <p><strong>Written by:</strong> <span id="movieWrittenBy"></span></p>
      <p><strong>Produced by:</strong> <span id="movieProducedBy"></span></p>
      <p><strong>Music by:</strong> <span id="movieMusicBy"></span></p>
      <p><strong>Running time:</strong> <span id="movieRunningTime"></span></p>
      <p><strong>Country:</strong> <span id="movieCountry"></span></p>
      <p><strong>Language:</strong> <span id="movieLanguage"></span></p>
      <a href="home_page.html" style="display:inline-block;margin-top:20px;color:#00adb5;">&#8592; Back to Home</a>
    </div>
  </section>
<script src="script.js"></script>
</body>
</html>
