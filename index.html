<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CineZone - Auth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      margin: 0;
    }

    /* Heading Section */
    .heading {
      text-align: center;
      margin-bottom: 20px;
    }
    .site-title {
      font-size: 40px;
      font-weight: bold;
      color: #ccc;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }
    .site-caption {
      font-size: 15px;
      font-style: italic;
      color: #ccc;
      margin-top: 5px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
    }

    /* Form Container */
    .container {
      background: rgba(0,0,0,0.85);
      padding: 30px;
      border-radius: 12px;
      width: 340px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, #0553c7,#0553c7);
      border: none;
      color: white;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #0553c7, #0553c7);
    }

    .toggle-link {
      margin-top: 10px;
      cursor: pointer;
      color: #0553c7;
      font-size: 13px;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Heading -->
  <div class="heading">
    <div class="site-title">CineZone</div>
    <div class="site-caption">From Classics to Hidden Gems â€” We've got you.</div>
  </div>

  <!-- Form Container -->
  <div class="container">
    <!-- Signup Form -->
    <form id="signupForm">
      <h2>Sign Up</h2>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <p class="toggle-link" onclick="showLogin()">Already have an account? Login</p>
    </form>

    <!-- Login Form -->
    <form id="loginForm" style="display:none;">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="toggle-link" onclick="showSignup()">Don't have an account? Sign Up</p>
    </form>
  </div>

  <script>
    // Switch forms
    function showLogin() {
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    }
    function showSignup() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
    }

    // Signup logic
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value.trim();

      localStorage.setItem('userEmail', email);
      localStorage.setItem('userPassword', password);

      alert("Signup successful! Please login.");
      showLogin();
    });

    // Login logic
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      const storedEmail = localStorage.getItem('userEmail');
      const storedPassword = localStorage.getItem('userPassword');

      if(email === storedEmail && password === storedPassword) {
        alert("Login successful!");
        window.location.href = "home_page.html"; 
      } else {
        alert("Invalid email or password.");
      }
    });
  </script>

</body>
</html>
